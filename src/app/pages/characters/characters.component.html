<app-navbar></app-navbar>
<div class="characters-wrapper">
    <article class="article-characters">
        <section class="characters" *ngFor="let character of characters">
        <p>Name: {{character.name}}</p>
        <p>Height: {{character.height}}</p>
        <p>Hair color: {{character.hair_color}}</p>
        <p>Eye color: {{character.eye_color}}</p>
        <p>Gender: {{character.gender}}</p>
        <p>Date of birth: {{character.date_of_birth}}</p>
        <p>Date of death: {{character.date_of_death}}</p>
        <p>Weapons: {{character.weapons.join(', ')}}</p>
    </section>
    </article>
</div>
