<app-navbar></app-navbar>
<div class="wrapper">
  <div class="books-cover">
    <img
      src="../../../assets/img/fellowship-cover.jpg"
      alt="fellowship-cover"
    />
    <img src="../../../assets/img/two towers - cover.jpg" alt="tower-cover" />
    <img src="../../../assets/img/return-cover.jpg" alt="return-cover" />
    <img src="../../../assets/img/Hobbit-cover.jpg" alt="Hobbit-cover" />
  </div>
  <div *ngIf="books.length > 0" class="books-wrapper">
    <article class="list-books">
      <section *ngFor="let book of books">
        <h1>{{ book.title }}</h1>
        <p>Author:{{ book.author }}</p>

        <p>Publication Date:{{ book.publication_date }}</p>
        <p>Characters:</p>
        <ul>
          <ng-container *ngFor="let character of book.characters">
            <li>
              <p>{{ character.name }}</p>
            </li>
          </ng-container>
        </ul>
      </section>
    </article>
  </div>

  <div *ngIf="books.length === 0">
    <p>Books are loading</p>
  </div>
</div>
<app-footer></app-footer>
