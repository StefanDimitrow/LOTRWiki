<app-navbar></app-navbar>
<div class="card-container">
  <mat-card *ngFor="let book of books; let i = index" class="book-card">
    <mat-card-header>
      <mat-card-title>Title: {{ book.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button color="primary" (click)="showMoreInfo(i)">More Info</button>
    </mat-card-actions>
    <div *ngIf="infoVisible[i]" class="book-info">
      <h2>{{ book.title }}</h2>
      <p>Author: {{ book.author }}</p>
      <p>Publication Date: {{ book.publicationDate }}</p>
      <p>Info: {{ book.info }}</p>
    </div>
  </mat-card>
</div>
<app-footer></app-footer>
