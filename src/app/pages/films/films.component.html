<app-navbar></app-navbar>
<div class="films-wrapper">
    <article class="films-list">
        <section class="films" *ngFor="let film of films">
            <p>Title: {{film.title}}</p>
            <p>Release Date: {{film.release_date}}</p>
            <p>Director's: {{film.director.join(', ')}} </p>
            <p>Producer's{{film.producer.join(', ')}}</p>
            
        </section>
    </article>
</div>
